<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - FRA Atlas DSS</title>
    <link rel="stylesheet" href="../css/main.css" />
</head>
<body class="bg-gradient-to-r from-primary-50 to-blue-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <!-- Register Card -->
        <div class="bg-surface rounded-xl shadow-lg p-8">
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-primary rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                    </svg>
                </div>
                <h1 class="text-2xl font-inter font-bold text-text-primary">Create Account</h1>
                <p class="text-text-secondary mt-2">Join FRA Atlas DSS to submit your claims</p>
            </div>

            <!-- Register Form -->
            <form id="registerForm" class="space-y-6">
                <div>
                    <label for="fullName" class="block text-sm font-medium text-text-primary mb-2">Full Name</label>
                    <input 
                        type="text" 
                        id="fullName" 
                        name="fullName"
                        required
                        class="w-full px-4 py-3 border border-border-medium rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition-colors"
                        placeholder="Enter your full name"
                    />
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-text-primary mb-2">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email"
                        required
                        class="w-full px-4 py-3 border border-border-medium rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition-colors"
                        placeholder="Enter your email"
                    />
                </div>

                <div>
                    <label for="phone" class="block text-sm font-medium text-text-primary mb-2">Phone Number</label>
                    <input 
                        type="tel" 
                        id="phone" 
                        name="phone"
                        class="w-full px-4 py-3 border border-border-medium rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition-colors"
                        placeholder="+91 98765-43210"
                    />
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="state" class="block text-sm font-medium text-text-primary mb-2">State</label>
                        <select 
                            id="state" 
                            name="state"
                            required
                            class="w-full px-4 py-3 border border-border-medium rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition-colors"
                        >
                            <option value="">Select State</option>
                            <option value="Madhya Pradesh">Madhya Pradesh</option>
                            <option value="Tripura">Tripura</option>
                            <option value="Odisha">Odisha</option>
                            <option value="Telangana">Telangana</option>
                            <option value="Chhattisgarh">Chhattisgarh</option>
                        </select>
                    </div>
                    <div>
                        <label for="district" class="block text-sm font-medium text-text-primary mb-2">District</label>
                        <input 
                            type="text" 
                            id="district" 
                            name="district"
                            required
                            class="w-full px-4 py-3 border border-border-medium rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition-colors"
                            placeholder="Enter district"
                        />
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-text-primary mb-2">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password"
                        required
                        minlength="6"
                        class="w-full px-4 py-3 border border-border-medium rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition-colors"
                        placeholder="Create a password"
                    />
                    <p class="text-xs text-text-secondary mt-1">Minimum 6 characters</p>
                </div>

                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-text-primary mb-2">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword"
                        required
                        class="w-full px-4 py-3 border border-border-medium rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition-colors"
                        placeholder="Confirm your password"
                    />
                </div>

                <div class="flex items-start">
                    <input 
                        type="checkbox" 
                        id="terms" 
                        name="terms"
                        required
                        class="mt-1 rounded border-gray-300 text-primary focus:ring-primary"
                    />
                    <label for="terms" class="ml-2 text-sm text-text-secondary">
                        I agree to the <a href="#" class="text-primary hover:text-primary-600 transition-colors">Terms of Service</a> 
                        and <a href="#" class="text-primary hover:text-primary-600 transition-colors">Privacy Policy</a>
                    </label>
                </div>

                <button 
                    type="submit" 
                    id="registerBtn"
                    class="w-full px-6 py-3 bg-primary text-white rounded-lg font-medium hover:bg-primary-600 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 transition-colors disabled:opacity-50"
                >
                    Create Account
                </button>
            </form>

            <!-- Login Link -->
            <div class="mt-6 text-center">
                <p class="text-sm text-text-secondary">
                    Already have an account? 
                    <a href="login.html" class="text-primary hover:text-primary-600 font-medium transition-colors">Sign in here</a>
                </p>
            </div>
        </div>

        <!-- Error/Success Messages -->
        <div id="errorMessage" class="hidden mt-4 p-4 bg-error-50 border border-error-200 text-error rounded-lg text-sm"></div>
        <div id="successMessage" class="hidden mt-4 p-4 bg-success-50 border border-success-200 text-success rounded-lg text-sm"></div>
    </div>

    <script src="../js/api.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const registerForm = document.getElementById('registerForm');
            const registerBtn = document.getElementById('registerBtn');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');

            // Password confirmation validation
            function validatePasswords() {
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;
                
                if (confirmPassword && password !== confirmPassword) {
                    confirmPasswordInput.setCustomValidity('Passwords do not match');
                } else {
                    confirmPasswordInput.setCustomValidity('');
                }
            }

            passwordInput.addEventListener('input', validatePasswords);
            confirmPasswordInput.addEventListener('input', validatePasswords);

            // Handle form submission
            registerForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const formData = new FormData(registerForm);
                const userData = {
                    fullName: formData.get('fullName'),
                    email: formData.get('email'),
                    phone: formData.get('phone'),
                    state: formData.get('state'),
                    district: formData.get('district'),
                    password: formData.get('password')
                };

                // Validate passwords match
                if (userData.password !== formData.get('confirmPassword')) {
                    errorMessage.textContent = 'Passwords do not match';
                    errorMessage.classList.remove('hidden');
                    return;
                }

                // Show loading state
                registerBtn.disabled = true;
                registerBtn.textContent = 'Creating Account...';
                errorMessage.classList.add('hidden');
                successMessage.classList.add('hidden');

                try {
                    const response = await window.api.register(userData);
                    
                    successMessage.textContent = 'Account created successfully! Redirecting...';
                    successMessage.classList.remove('hidden');
                    
                    // Redirect after success
                    setTimeout(() => {
                        window.location.href = '/pages/community_input_portal.html';
                    }, 2000);
                } catch (error) {
                    errorMessage.textContent = error.message || 'Registration failed. Please try again.';
                    errorMessage.classList.remove('hidden');
                } finally {
                    registerBtn.disabled = false;
                    registerBtn.textContent = 'Create Account';
                }
            });
        });
    </script>
</body>
</html>
